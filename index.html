<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="style.css" />
    <!--  Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Advice #<span id="adviceNumber"></span></h1>
      <p id="quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <img src="images/pattern-divider-desktop.svg" alt="Divider" />
      <button id="newQuoteButton"><img src="images/icon-dice.svg" alt="Dice" /></button>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="ryanzipprich.com">Ryan Zipprich</a>.
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
